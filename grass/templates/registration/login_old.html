{% extends "base.html" %}

{% block content %}
<div class="box">
    <div class="container is-max-desktop mt-5">
        <form method="post" class="box is is-centered has-background-white-ter">
            {% csrf_token %}
            <h1 class="title is-1 has-text-centered has-text-primary">Grass</h1>
            <div class="is-centered">
                <div class="field">
                    <label for="" class="label has-text-primary">E-mail</label>
                    <div class="control has-icons-left">
                        {{ form.username }}
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label for="" class="label has-text-primary">Пароль</label>
                    <div class="control has-icons-left">
                        {{ form.password }}
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>
                <div class="buttons">
                    <button class="button is-primary" type="submit">Вход</button>
                    <a class="button is-success" href="{% url 'signup' %}">Регистрация</a>
                </div>
                {{ form.errors }}
            </div>
        </form>
    </div>
</div>
{% endblock %}
